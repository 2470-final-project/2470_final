<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
    <header class="header">
        <div class="navigation-trigger hidden-xl-up" data-ma-action="aside-open" data-ma-target=".sidebar">
            <div class="navigation-trigger__inner">
                <i class="navigation-trigger__line"></i>
                <i class="navigation-trigger__line"></i>
                <i class="navigation-trigger__line"></i>
            </div>
        </div>

        <div class="header__logo hidden-sm-down">
            <h1>
                <a href="/">Lecture Classroom Evaluation System</a>
            </h1>
        </div>

        <ul class="top-nav">
            </li>
            <li class="dropdown">
                <a href="" data-toggle="dropdown" class="btn--icon-text">
                    <i class="zmdi zmdi-account-circle"></i>
                    Hello,
                    <span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu--block">
                    <div class="listview listview--hover">
                        <div class="listview__header" style="text-transform: none">
                            <img class="user__img" src="/demo/img/profile-pics/4.jpg" alt="" style="margin: 0">
                            <div>
                                <div class="user__name" sec:authentication="name">username</div>
                                <div class="user__email">
                                    <div sec:authorize="hasRole('USER')">Instructor</div>
                                    <div sec:authorize="hasRole('ADMIN')">System Administrator</div>
                                </div>
                            </div>
                        </div>

                        <a href="" class="listview__item">
                            <div class="listview__content">
                                <div class="listview__heading">View Profile</div>
                            </div>
                        </a>
                        <a href="" class="listview__item">
                            <div class="listview__content">
                                <div class="listview__heading">Settings</div>
                            </div>
                        </a>
                        <a href="javascript: document.logoutForm.submit()" role="menuitem" class="listview__item">
                            <div class="listview__content">
                                <div class="listview__heading">Logout</div>
                            </div>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input hidden type="submit" value="Sign Out" />
                            </form>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </header>
</body>
</html>
